<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - ShopGrids</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(to right, #e0f2ff, #b6d4fe, #80bfff);
        }

        .contact-card {
            max-width: 850px;
            border: none;
            border-radius: 12px;
            background-color: #ffffff;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.05);
        }

        .contact-header {
            color: #0d6efd;
        }

        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }

        .btn-primary:hover {
            background-color: #0b5ed7;
            border-color: #0a58ca;
        }
    </style>
</head>

<body>

    <div class="container d-flex justify-content-center align-items-center min-vh-100 px-3">
        <div class="card py-3 px-5 contact-card w-100">
            <h2 class="text-center mb-3 contact-header">Contact Us</h2>
            <p class="text-center text-muted mb-4">
                Got a question or need support? We're here to help. Just fill out the form and we'll get back to you
                soon.
            </p>

            <form>
                <div class="row g-3">
                    <!-- Name -->
                    <div class="col-md-6">
                        <label for="name" class="form-label fw-semibold">Full Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
                    </div>

                    <!-- Email -->
                    <div class="col-md-6">
                        <label for="email" class="form-label fw-semibold">Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
                    </div>

                    <!-- Subject -->
                    <div class="col-12">
                        <label for="subject" class="form-label fw-semibold">Subject</label>
                        <select id="subject" class="form-select" required>
                            <option value="" disabled selected>Select a subject</option>
                            <option value="order">Order Inquiry</option>
                            <option value="support">Technical Support</option>
                            <option value="returns">Returns & Refunds</option>
                            <option value="feedback">Feedback</option>
                            <option value="other">Other</option>
                        </select>
                    </div>


                    <!-- Message -->
                    <div class="col-12">
                        <label for="message" class="form-label fw-semibold">Message</label>
                        <textarea class="form-control" id="message" rows="5" placeholder="Type your message here..."
                            required></textarea>
                    </div>

                    <!-- Submit Button -->
                    <div class="col-12 text-center mt-3">
                        <button type="submit" class="btn btn-primary px-4 fw-bold">Send Message</button>
                    </div>
                </div>
            </form>

            <!-- Contact Info -->
            <div
                class="mt-3 text-muted small d-flex flex-column flex-md-row justify-content-center align-items-center gap-2 text-center">
                <span>üìß support@shopgrids.com</span>
                <span class="d-none d-md-inline">|</span>
                <span>üìû +91 98765 43210</span>
                <span class="d-none d-md-inline">|</span>
                <span>üè¢ ShopGrids HQ, Bengaluru, India</span>
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
