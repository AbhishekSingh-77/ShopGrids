<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShopGrids - Reset Password</title>
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.svg" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(to right, #e0f2ff, #b6d4fe, #80bfff);
        }

        .reset-card {
            max-width: 450px;
            border: none;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.08);
        }

        .reset-header {
            color: #0d6efd;
        }

        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }

        .btn-primary:hover {
            background-color: #0b5ed7;
            border-color: #0a58ca;
        }
    </style>
</head>

<body>

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4 reset-card w-100">
            <h2 class="text-center mb-3 reset-header">Reset Your Password</h2>
            <p class="text-center text-muted mb-4">
                Enter your email and your new password to reset your account.
            </p>

            <form>
                <!-- Email -->
                <div class="mb-3">
                    <label for="email" class="form-label fw-semibold">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
                </div>

                <!-- New Password -->
                <div class="mb-3">
                    <label for="newPassword" class="form-label fw-semibold">New Password</label>
                    <input type="password" class="form-control" id="newPassword" placeholder="********" required>
                </div>

                <!-- Confirm Password -->
                <div class="mb-4">
                    <label for="confirmPassword" class="form-label fw-semibold">Confirm New Password</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="********" required>
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-primary w-100 fw-bold">Reset Password</button>
            </form>

            <p class="text-center mt-4 mb-0 small text-muted">
                Back to <a href="signin.html" class="fw-semibold text-decoration-none">Sign In</a>
            </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
