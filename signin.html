<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShopGrids - Sign In</title>
  <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.svg" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to bottom right, #e0f0ff, #cfe0ff, #d8eafd);
    }

    .login-card {
      max-width: 400px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.08);
    }

    .login-header {
      color: #0d6efd;
    }

    .btn-primary {
      background-color: #0d6efd;
      border-color: #0d6efd;
    }

    .btn-primary:hover {
      background-color: #0b5ed7;
      border-color: #0a58ca;
    }
  </style>
</head>

<body>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 login-card bg-white">
      <h2 class="text-center mb-4 login-header">Sign in to Your Account</h2>

      <form>
        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label fw-semibold">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="name@example.com" required />
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label fw-semibold">Password</label>
          <div class="input-group">
            <input type="password" class="form-control" id="password" placeholder="********" required />
            <button type="button" class="btn btn-outline-secondary" onclick="togglePassword()">
              Show
            </button>
          </div>
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary w-100 fw-bold">
          Sign In
        </button>
      </form>

      <!-- Sign up / Forgot password links -->
      <p class="text-center mt-4 mb-2 small text-muted">
        Don't have an account?
        <a href="signup.html" class="fw-semibold text-decoration-none">Sign Up</a>
      </p>

      <p class="text-center mb-0 small text-muted">
        Forgot your password?
        <a href="reset-password.html" class="fw-semibold text-decoration-none">Reset it here</a>
      </p>
    </div>
  </div>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById("password");
      const btn = event.target;
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        btn.textContent = "Hide";
      } else {
        passwordInput.type = "password";
        btn.textContent = "Show";
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
